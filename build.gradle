plugins {
	id 'fabric-loom' version '0.4-SNAPSHOT'
	id 'com.matthewprenger.cursegradle' version '1.4.0'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

archivesBaseName = project.archives_base_name
version = project.mod_version
group = project.maven_group

minecraft {
}

repositories {
    maven {
        url = "https://maven.theillusivec4.top/"
    }
	maven {
		name = "Ladysnake Libs"
		url = 'https://dl.bintray.com/ladysnake/libs'
	}
	maven {
		name = "CurseMaven"
		url = 'https://www.cursemaven.com'
	}
}

dependencies {
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
	modCompile "net.fabricmc:fabric-loader:${project.loader_version}"
	modCompile "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"

	modImplementation "top.theillusivec4.curios:curios-fabric:${project.curios_version}"

	modCompileOnly "curse.maven:enderite-399221:3040717"
	modRuntime "curse.maven:enderite-399221:3040717"

	modCompileOnly "curse.maven:netheriteplus-394120:3173169"
//	modRuntime "curse.maven:netheriteplus-394120:3173169"
}

processResources {
	inputs.property "version", project.version

	from(sourceSets.main.resources.srcDirs) {
		include "fabric.mod.json"
		expand 'version': project.version
	}

	from(sourceSets.main.resources.srcDirs) {
		exclude "fabric.mod.json"
	}
}

tasks.withType(JavaCompile) {
	options.encoding = "UTF-8"
}

task sourcesJar(type: Jar, dependsOn: classes) {
	archiveClassifier.set("sources")
	from sourceSets.main.allSource
}

sourceSets {
	main {
		resources {
			srcDirs += 'docs'
		}
	}
}

curseforge {
	project {
		apiKey = findProperty('curseKey') ?: 0
		id = "${curse_id}"
		releaseType = "${curse_release}"
		changelogType = 'markdown'
		changelog = file('docs/CHANGELOG.md')
		addGameVersion "Java 8"
        addGameVersion "Fabric"
		addGameVersion project.minecraft_version
		addArtifact(sourcesJar)
		mainArtifact(file("${project.buildDir}/libs/${archivesBaseName}-${version}.jar"))

		relations {
			requiredDependency 'curios-fabric'
		}
		afterEvaluate {
			uploadTask.dependsOn(remapJar)
		}
	}
	options {
		forgeGradleIntegration = false
	}
}
